<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const caractere = prompt(`Digite um caractere.`).toUpperCase().trim();

    //Processamento
    ( caractere === "A" || caractere === "E" || caractere === "I" || caractere ===  "O" || caractere === "U" ) ?
    alert(`Seu caractere é uma vogal.`) : 
    alert(`Seu caractere não é uma vogal.`);
    
    //Saída

</script>
