<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const idade = Number(prompt(`Informe a idade do seu cão.`));
    const porte = prompt(`Informe o porte do seu cão. P - Pequeno; M - Médio; G - Grande.`).toUpperCase().trim();

    //Processamento
    const porteP = idade * 5;
    const porteM = idade * 6;
    const porteG = idade * 7;

    //Saída
    (porte === "P") ?
        alert(`A idade do seu cão, de acordo com o porte, é de ${porteP} anos.`) :
        (porte === "M") ?
            alert(`A idade do seu cão, de acordo com o porte, é de ${porteM} anos.`) : 
            (porte === "G") ? 
            alert(`A idade do seu cão, de acordo com o porte, é de ${porteG} anos.`) :        
            alert(`Dados inválidos. Insira novamente.`) ;

</script>
