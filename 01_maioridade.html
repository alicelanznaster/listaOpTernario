<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = Number(prompt(`Informe a sua idade.`));

    //Processamento
    const idadeR = 18 - idade;

    //Saída
    (idade >= 18) ?
        alert(`Você já atingiu a maioridade!`) : 
        alert(`Você ainda não atingiu a maioridade, faltam ${idadeR} anos.`)
</script>
