<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que gasta e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
    const agua = Number(prompt(`Informe suas despesas relacionadas com conta de água.`));
    const energia = Number(prompt(`Informe suas despesas relacionadas com conta de energia elétrica.`));
    const telefone = Number(prompt(`Informe suas despesas relacionadas com conta de telefone.`));
    const supermercado = Number(prompt(`Informe suas despesas relacionadas com supermercado.`));
    const salario = Number(prompt(`Informe o seu salário atual.`));

    //Processamento
    const total = agua + energia + telefone + supermercado;
    const sobra = salario - total;
    const falta = total - salario;

    //Saída
    (salario > total) ?
        alert(`Você ganha mais do que gasta! Sobraram R$${sobra.toFixed(2)} após o pagamento das contas.`) :
        (salario < total) ?
            alert(`Você gasta mais do que ganha! Faltaram R$${falta.toFixed(2)} para poder pagar todas as contas previstas.`) :
            alert(`Seu salário é igual aos seus gastos!`)
</script>
